<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify Playlist Portrait</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Fonts -->
  <link 
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Syne:wght@400;600;700&display=swap" 
    rel="stylesheet"
  />

  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: #f9fafb;
    }
    .title-font {
      font-family: 'Syne', sans-serif;
      font-weight: 700;
      letter-spacing: -1px;
    }
  </style>
</head>

<body class="flex flex-col justify-center items-center min-h-screen px-4">
  <div class="max-w-lg mx-auto text-center">
    <!-- Main Heading -->
    <h1 class="title-font text-3xl sm:text-4xl md:text-5xl text-gray-900 mb-8">
      Spotify Playlist Portrait
    </h1>

    <!-- Input + Button Container -->
    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-2xl border border-gray-200">
      <input 
        type="text" 
        id="playlistUrl"
        class="w-full border border-gray-300 rounded-lg p-3 sm:p-4 mb-4 text-base sm:text-lg focus:outline-none focus:border-black transition"
        placeholder="Paste your Spotify playlist URL"
      />
      <button 
        id="analyzeBtn"
        class="w-full bg-black text-white rounded-lg py-2 sm:py-3 text-base sm:text-lg font-medium shadow-xl hover:bg-gray-800 transition"
      >
        Analyze
      </button>
    </div>

    <!-- Analysis Results Container -->
    <div 
      id="result" 
      class="mt-8 bg-white rounded-xl shadow-2xl border border-gray-200 p-6 sm:p-8 max-w-2xl mx-auto hidden"
    >
      <h2 class="text-xl sm:text-2xl font-semibold mb-4 text-gray-900">Analysis Results</h2>
      <div id="analysisText" class="text-gray-700 whitespace-pre-line"></div>
    </div>
  </div>

  <!-- Script for handling the API call -->
  <script>
    document.getElementById('analyzeBtn').addEventListener('click', async () => {
      const playlistUrl = document.getElementById('playlistUrl').value;
      const analysisText = document.getElementById('analysisText');
      const resultDiv = document.getElementById('result');

      if (!playlistUrl) {
        alert('Please enter a playlist URL.');
        return;
      }

      analysisText.textContent = 'Analyzing your playlist... ‚è≥';
      resultDiv.classList.remove('hidden');

      try {
        const response = await fetch('https://spotify-analyzer-4o.vercel.app/api/analyze-playlist', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ playlist_url: playlistUrl })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();

        if (data.detail) {
          analysisText.textContent = `Error: ${data.detail}`;
        } else {
          let resultText = `üìù Playlist Analysis:\n${data.playlist_analysis}\n\n`;
          analysisText.textContent = resultText;
        }
      } catch (error) {
        console.error('API request failed:', error);
        analysisText.textContent = `Failed to analyze playlist: ${error.message}`;
      }
    });
  </script>
</body>
</html>
